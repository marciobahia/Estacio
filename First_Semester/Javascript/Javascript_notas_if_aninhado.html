<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>


	<script type="text/javascript">
	
		var nota=60;
		var res;

		// Aprovado      >=60
		//Recuperação    >=40 && <60
		//Reprovado      <40

		if (nota>=60) {
			res="Aprovado";
			if(nota>=95) {
				res+=" com Louvor";
			}else {
				res+=" com nota Normal";
			}
			}else {
				if(nota>=40){
					res="Recuperacao";
				}else{
						res="Reprovado";
					 if (nota>=20){
						res+=" Por Nota Baixa";
					}else {
						res+=" Com Louvor"
					}
				}
			}
			document.write(res);
	</script>

</head>
<body>

</body>
</html>
