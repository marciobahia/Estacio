<DOCTYPE html>
	<!DOCTYPE html>
	<html>
		<head>

			<title>Switch Case</title>
	
		
				<script type="text/javascript">
		
			
			var mochila=[];

			//Método Push Adiciona no final do Array//

			mochila.push("Faca");
			mochila.push("Corda");
			mochila.push("Pederneira");
			mochila.push("Chave");
			mochila.push("Lanterna");

			//Metodo unshift Adiciona no início do Array//

			mochila.unshift("Pedra");

			//O Método pop exclui do Final do Array//

			mochila.pop();
			
			//O Método Shift exclui no Início do Array//

			mochila.shift();

			//O Método Splice exclui a partir de um elemento, quantos elementos indicarmos depois da virgula//

			mochila.splice(2,3);


			document.write(mochila[0]+"<br>");
			document.write(mochila[1]+"<br>");
			document.write(mochila[2]+"<br>");
			document.write(mochila[3]+"<br>");
			document.write(mochila[4]+"<br>");
			document.write(mochila[5]+"<br>");
			
			document.write(mochila.indexOf(Lanterna))











		

				</script>


	</head>
	<body>
	
	</body>
	</html>
