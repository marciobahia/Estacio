	<title>Incrementos Decrementos de Variáveis</title>

<script type="text/javascript">
	
	

			var nun=10;
		
			nun++;


		document.write(nun);





	/* 

	ENCREMENTO DE 1 EM 1 
	nun=nun+1;
	nun++;

	DECREMENTO DE 1 EM 1
	nun=nun-1;
	nun--;

	ENCREMENTO de outros numeros
	nun+=2;

	DECREMENTO de outros numeros
	nun-=2;

	PRE-ENCREMENTO
	++nun;

	POS-ENCREMENTO
	nun++;

	Se for imprimir com por exemplo document.write(nun++) deve ser feito com pre-encremento ou seja document.write(++nun) senão a impressão náo terá o encremento.

	INVERTER VALORES
	se for positivo passará a ser negativo e vise-versa.
	nun=nun*-1; 
	nun*=-1;
	document.write(-nun); => Não muda na variavel somente na impressão

	*/


</script>
