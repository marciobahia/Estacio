<!DOCTYPE html>
<htmnl>
<head>
	<title>Comando de Loop - For</title>

<script type="text/javascript">
	
	// se você criar a variavel dentro do for ela só vai servir para o for e você não irá conseguir utiliza-la fora dele.

	var mochila=[
	["Corda",1],
	["Cura",10],
	["Lanterna",1],
	["Pilha",20]
	];

	for(var l=0;l<4;l++) {

		for(var c=0;c<2;c++) {
			document.write(mochila[l][c] + " ");
		}
		document.write("<br>");
	}


/* 

FOR:
Primeiro Parametro = Inicialização do Contador
Segundo Parametro = Condição de Execução 
Terceito Parametro = Encremento ou Decremento do contador




*/


</script>

</head>
