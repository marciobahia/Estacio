// Criando a Classe Produto

class Produto {

	constructor (nome,precoCusto,precoVenda,lucro) {
		this.nome = nome;
		this.precoCusto = precoCusto;
		this.precoVenda = precoVenda;

		// Variável para saber o Lucro
		this.lucro =(precoVenda - precoCusto);
		
	}

//Criando Função para escrever os dados do Produto	

	escreverDados () {
		console.log(`Produto: ${this.nome} \n Custo: R$ ${this.precoCusto} \n Venda: R$ ${this.precoVenda}\n Lucro: R$ ${this.lucro}.`)
	}
}

//Criando função par escrever os dados do Cliente
