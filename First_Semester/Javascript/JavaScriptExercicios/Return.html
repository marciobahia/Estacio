<!DOCTYPE html>

<html>
<meta charset="utf-8">

<head>



	<title>Return</title>

<script type="text/javascript">
	
function quadrado (numero) {

	if (isNaN(numero)){

		return "Valor digitado não é válido!";

	}

	quad = numero * numero;
	return quad;
}

var num = prompt("Digite um número");
document.write(quadrado(num));




</script>

</head>
<body>

</body>
</html>
