<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Ana _ Repeat</title>

<style type="text/css">


body {
	background-color: black;
	margin-top: 8%;
	font-size: 200%;
	font-family: arial black;
	text-align: center;
	color:darkorange;

}
</style>

<!-- ===Scripts===-->

<script type="text/javascript">

//Declaring of Variables

var beijos =prompt("Quantos Beijos você Deseja?");

var abraços =prompt("Quantos Abraços você Deseja?");

//Criando o Objeto Amor

var amor = {
    //Definindo Parâmetro Beijo com uma propriedade (qtd) - Quantidade.
	beijos(qtd) {
	//Imprimindo na tela a quantidade que foi digitada na Variável Beijos.
		document.write("Você Ganhou" + (" ") + beijos + (" ")+("Beijos!") + ("\n")+("<br>"));
	//Fazendo repetir no Console a String "Beijos!"
		console.log("Beijos! - ".repeat(qtd));
	},

	abraços(qtd){
		//Imprimindo na tela a quantidade que foi digitada na Variável Abraços.
		document.write("Você Ganhou" + (" ") + abraços + (" ") + ("Abraços!"));
			//Fazendo repetir no Console a String "Abraços!"
		console.log("Abraços! - ".repeat(qtd));
	}
};

	//chamando a Função e passando a quantidade de vezes que irá se repetir pela Variável (Beijos) -  que foi digitado pelo usuário!
	amor.beijos(beijos);

	//chamando a Função e passando a quantidade de vezes que irá se repetir pela Variável (Abraços) -  que foi digitado pelo usuário!
	amor.abraços(abraços);

</script>

</head>

</body>
