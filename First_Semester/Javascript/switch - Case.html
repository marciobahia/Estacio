<DOCTYPE html>
	<!DOCTYPE html>
	<html>
		<head>

			<title>Switch Case</title>
	
		
				<script type="text/javascript">
		
				var pos, msg, pontos;

				pontos=800;
				pos=1;

				if (pontos >= 1000){
					pos=1;
				}else if(pontos >= 800) {
					pos=2;
				}else if(pontos >= 600) {
					pos=3;
				}else{
					pos=0;
				}

				

				switch(pos) {

					case 1:
						msg="Primeiro Lugar<br>Medalha de Ouro";
						break;

					case 2:
						msg="Segundo Lugar<br>Medalha de Prata";
						break;

					case 3:
						msg="Terceiro Lugar<br>Medalha de Bronze";
						break;

					default:
						msg="Não foi ao Pódio<br>Não obteve Medalha";

				}

				switch(pos){

					case 1:
					case 2:
					case 3:
						msg+="<br>Subio ao Pódio";
						break;

					default:
						msg+="<br>Não obteve colocação";

				}

				document.write(msg);





	</script>





	</head>
	<body>
	
	</body>
	</html>
