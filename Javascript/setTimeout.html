<html>
    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>
        <script>
        function exibir_Nome() {
            console.log ("Ana Lucia");
        }
        setTimeout(exibir_Nome,2000);
        // setTimeout dará um Delay antes de executar a função de quantos segundos passar após a virgula.

        function exibir_Frase() {
            console.log ("Voc\u00ea \u00e9 o Amor da Minha Vida");
        }
        setTimeout(exibir_Frase,4000);

        function exibir_Frase_2() {
            console.log ("Por muito tempo eu lhe esperei");
        }
        setTimeout(exibir_Frase_2,6000);

        function exibir_Frase_3() {
            console.log ("Passei por tantas coisas sem voc\u00ea do meu lado");
        }
        setTimeout(exibir_Frase_3,8000);

        function exibir_Frase_4() {
            console.log ("e agora que voc\u00ea est\u00e1 aqui");
        }
        setTimeout(exibir_Frase_4,10000);

        function exibir_Frase_5() {
            console.log ("Me Alimenta igual sua M\u00e3e faz por favor!");
        }
        setTimeout(exibir_Frase_5,12000);

        </script>
    </body>
</html>
